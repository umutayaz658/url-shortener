<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTENER</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="main-form text-center" style="width: 40%;margin-left: 30%;margin-top: 10%">
    <h1>URL SHORTENER</h1>


    <div class="form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary" type="submit">Apply</button>
        </form>
    </div>

    {% if short_url %}
    <div class="mt-2">
        <p class="text-muted">Short URL:</p>
        <a href="{% url 'redirect_to_long_url' short_url=short_url %}" target="_blank">
            <strong>{{ short_url }}</strong>
        </a>
    </div>
    {% endif %}

    <div class="url-list btn btn-outline-warning p-1 mt-3 mb-3">
        <a href="{% url 'user_urls' %}">View Your URLs</a>
    </div>
</div>
</body>
</html>
