<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTENER</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<div class="main-form text-center" style="width: 40%;margin-left: 30%;margin-top: 10%">
    <h1>URL SHORTENER</h1>

    <div class="form">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="long_url" class="form-label"><b>Long URL</b></label>
                <input style="border-color: black; border-width: 2px" type="url" class="form-control" id="long_url" name="long_url" required>
            </div>
            <div class="mb-3">
                <label style="margin-left: -7.5cm" for="validity_period" class="form-label"><b>Validity Period</b></label>
                <div class="d-flex align-items-center">
                    <input style="border-color: black; border-width: 2px; width: 8cm" type="text" class="form-control datetimepicker" id="validity_period" name="validity_period" required>
                    <div class="form-check ms-3">
                        <input style="border-color: black" class="form-check-input" type="checkbox" id="one_time_only" name="one_time_only">
                        <label class="form-check-label" for="one_time_only">
                            One Time Use
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password (optional)</b></label>
                <input style="border-color: black; border-width: 2px" type="password" class="form-control" name="password" id="password">
            </div>
            <button class="btn btn-outline-primary" type="submit">Apply</button>
        </form>
    </div>

    {% if short_url %}
    <div class="mt-2">
        <p class="text-muted"><b>Short URL:</b></p>
        <a href="{% url 'redirect_to_long_url' short_url=short_url %}" target="_blank">
            <strong>{{ short_url }}</strong>
        </a>
    </div>
    {% endif %}

    <div class="url-list mt-3 mb-3">
        <a href="{% url 'user_urls' %}" class="btn btn-outline-secondary btn-lg">View Your URLs</a>
    </div>
</div>
<script>
    // Initialize Flatpickr
    flatpickr(".datetimepicker", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
    });
</script>
</body>
</html>
